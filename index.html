<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <input id="search-input" required></input>
        <button id="search-button">SEARCH</button>
        <div class="name-id">
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
          </div>
        <div id="pokemon-card">
          <div id="img" class="slot">
          </div>
          <div class="slot">
            <p id="weight"></p>
            <p id="height"></p>
          </div>
          <div class="types slot">
            <label for="types" class="label">Types: </label>
            <div id="types"></div>
          </div>
          <div class="hp slot">
            <label for="types" class="label">HP: </label>
            <p id="hp"></p>
          </div>
          <div class="attack slot">
            <label for="types" class="label">Attack: </label>
            <p id="attack"></p>
          </div>
          <div class="defense slot">
            <label for="types" class="label">Defense: </label>
            <p id="defense"></p>
          </div>
          <div class="special-attack slot">
            <label for="types" class="label">Special attack: </label>
            <p id="special-attack"></p>
          </div>
          <div class="special-defense slot">
            <label for="types" class="label">Special defense: </label>
            <p id="special-defense"></p>
          </div>
          <div class="speed slot">
            <label for="types" class="label">Speed: </label>
            <p id="speed"></p>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
